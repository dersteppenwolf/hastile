machine:
  environment:
    ZIP_FILE: hastile_linux_${CIRCLE_BUILD_NUM}.zip
dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v1.6.1/stack-1.6.1-linux-x86_64.tar.gz -O /tmp/stack.tar.gz
    - mkdir /tmp/stack/
    - tar -xvzf /tmp/stack.tar.gz -C /tmp/stack/
    - sudo mv /tmp/stack/stack-1.6.1-linux-x86_64/stack /usr/local/bin/stack
  override:
    - stack setup --no-terminal
    - stack build --no-system-ghc --only-configure --no-terminal

compile:
  override:
    - stack build --no-terminal

test:
  override:
    - stack test --no-terminal

deployment:
  staging:
    branch: master
    commands:
       - stack install --stack-yaml stack-ci.yaml --local-bin-path .
       - zip -r $ZIP_FILE ./hastile
       - aws s3 cp $ZIP_FILE s3://sitewisely-codedeploy/hastile/$ZIP_FILE